<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <title>Clustering</title>
</head>
<body>
    <main id="content">
        <header class="navigation">
            <h1>Clustering tool</h1>
            <button id="open-iteration">Iteration</button>
            <button id="open-metrics">Metrics</button>
        </header>
        
        <section id="iteration-section">
            <form>
                <div class="form-element">
                    <label for="dataset">Dataset</label>
                    <select  id="dataset" class="slc">
                        <option value='0'>Íris</option>
                        <option value='1'>Wine</option>
                        <option value='2'>Diabetes</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="algorithm">Algorithm</label>
                    <select class="slc" id="algorithm">
                        <option value='0'>K-means</option>
                        <option value='1'>FC-means</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="k">k</label>
                    <input type="number" value="1" name="input_k" id="k" max="50" min="1">
                </div>
                <input type="submit" class="btn" value='Run' id='form-submit'>
                <div class="loader form-element l_collapse" id="sp_loader"></div>   
                <section id="select-section" class="form-element"> </section>
                <h2 id="result_title" class="form-element"></h2>
            </form>

            <section id="graphics"></section>
        </section>

        <section id="metrics-section" class="hide-section">
            <form>
                <div class="form-element">
                    <label for="metrics-dataset">Dataset</label>
                    <select id="metrics-dataset" class="slc">
                        <option value='0'>Íris</option>
                        <option value='1'>Wine</option>
                        <option value='2'>Diabetes</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="metrics-algorithm">Algorithm</label>
                    <select class="slc" id="metrics-algorithm">
                        <option value='0'>K-means</option>
                        <option value='1'>FC-means</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="k-min">kmin</label>
                    <input type="number" value="2" name="k_min" id="k-min" max="10" min="1">
                </div>
                <div class="form-element">
                    <label for="k-max">kmax</label>
                    <input type="number" value="3" name="k_max" id="k-max" max="15" min="2">
                </div>
                <div class="form-element">
                    <label for="n_sim">Simulations</label>
                    <input type="number" value="5" name="n_sim" id="n_sim" max="30" min="5">
                </div>
                <input type="submit" class="btn" value='Run' id='metrics-submit'>
                <div class="loader form-element l_collapse" id="metrics_sp_loader"></div>
            </form>
        
            <section id="metrics-results"></section>
        </section>
        

    </main>
    <script src="js/data/iteration.js"></script>
    <script src="js/data/metric.js"></script>
    <script src="js/controllers/iterationController.js"></script>
    <script src="js/controllers/metricController.js"></script>
    <script src="js/views/iterationViews.js"></script>
    <script src="js/views/metricViews.js"></script>
    <script src="js/main.js"></script>

    <script src="js/canvasjs.min.js"></script>

</body>
</html>
